name: Discord News Pipe

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:        # allow manual "Run workflow" button

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # to commit updated state.json back to repo
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run pipeline
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python news_pipe.py

      - name: Commit state if changed
        run: |
          git config user.name "news-pipe-bot"
          git config user.email "actions@users.noreply.github.com"
          git add state.json || true
          git diff --staged --quiet || git commit -m "Update state [skip ci]"
          git push
